---
metric_id: vm_risk_patchable
title: Systems without patchable vulnerabilities
category: Vulnerability Management
type: risk
description: The percentage of systems within the organization that are free
  of known vulnerabilities with available patches, highlighting the
  organization's ability to reduce risk through timely patch management and
  ensuring a secure operational environment.  This metric shows all
  vulnerabilities that can be patched.
slo:
  - 0.9
  - 0.95
weight: 0.5
enabled: true
references:
  CIS 8.1:
    - '7.3'
    - '7.4'
  ISO 27001:2022:
    - A.8.8
  NIST CSF v2.0:
    - ID.RA-01
query: |
  SELECT
    host.hostname AS resource,
    'host' as resource_type,
    CASE
      WHEN cve.aid IS NULL THEN 1
      ELSE 0
    END AS compliance,
    '' AS detail
  FROM
    {{ ref('crowdstrike_hosts') }} AS host
  LEFT JOIN
    {{ ref('crowdstrike_vulnerabilities') }} AS cve
  ON
    host.device_id = cve.aid
    AND cve.status IN ('open', 'reopen')
    AND coalesce(cve.cve.remediation_level = 'O', false)
