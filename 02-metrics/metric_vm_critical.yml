---
metric_id: vm_critical
title: "Systems without Critical and High vulnerabilities"
category: Vulnerability Management
type: risk
description: Ensure that all systems do not have any urgent vulnerabilities
  that can impact the risk.
slo:
  - 0.80
  - 0.95
weight: 0.2
enabled: true
references:
  "ISO 27001:2022":
    - A.8.8
  "CIS 8.1":
    - 7.5
    - 7.6
  "NIST CSF v2.0":
    - ID.RA-01
query: |
    SELECT
        host.hostname AS resource,
        'host' as resource_type,
        CASE
            WHEN cve.aid IS NULL THEN 1
            ELSE 0
        END AS compliance,
        '' AS detail
    FROM
      {{ ref('crowdstrike_hosts') }} AS host
    LEFT JOIN
      {{ ref('crowdstrike_vulnerabilities') }} AS cve
    ON
      host.device_id = cve.aid
      AND cve.severity IN ('HIGH', 'CRITICAL')
      AND cve.status IN ('open', 'reopen')
