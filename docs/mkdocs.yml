site_name: Cyber Metric Library
site_description: Cyber Metric Library
site_url: https://www.metricslibrary.net
#copyright: TODO

nav:
  - Home: index.md
  - Library: library.md
  - About: about.md
theme:
  icon:
    logo: fontawesome/solid/book

  features:
    - navigation.footer
    - navigation.indexes
  name: material
plugins:
  - search
  - mermaid2
  - mkdocs-video
markdown_extensions:
  - toc:
      title: On this page
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - meta
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.caret
extra:
  analytics:
    provider: google
    property: G-86GYW9MWMM